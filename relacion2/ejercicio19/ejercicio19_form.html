<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Conversor de Bases (Ej 20, R.I)</h3>
                    </div>
                    <div class="card-body">
                        <form action="ejercicio19_proceso.php" method="POST">
                            <div class="mb-3">
                                <label for="decimal" class="form-label">Número Decimal (entero >= 0)</label>
                                <input type="number" class="form-control" id="decimal" name="decimal" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="base" class="form-label">Convertir a Base:</label>
                                <select class="form-select" id="base" name="base">
                                    <option value="2">Binario (Base 2)</option>
                                    <option value="8">Octal (Base 8)</option>
                                    <option value="16">Hexadecimal (Base 16)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Convertir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
