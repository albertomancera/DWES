<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relación II - Ejercicio 17</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>División de Euclides </h3>
                        <h2>Alberto Mancera Plaza  </h2>
                    </div>
                    <div class="card-body">
                        <div id="error-container" class="alert alert-danger" style="display: none;"></div>
                        
                        <form id="form-division" action="ejercicio17_proceso.php" method="POST" novalidate>
                            <div class="mb-3">
                                <label for="dividendo" class="form-label">Dividendo (entero positivo)</label>
                                <input type="text" class="form-control" id="dividendo" name="dividendo">
                            </div>
                            <div class="mb-3">
                                <label for="divisor" class="form-label">Divisor (entero positivo)</label>
                                <input type="text" class="form-control" id="divisor" name="divisor">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Elige qué calcular (puedes ambas):</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="opciones[]" id="op_cociente" value="cociente">
                                    <label class="form-check-label" for="op_cociente">
                                        Calcular Cociente (por restas)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="opciones[]" id="op_resto" value="resto">
                                    <label class="form-check-label" for="op_resto">
                                        Calcular Resto
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Calcular</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("form-division").addEventListener("submit", function(event){
            const dividendo = document.getElementById("dividendo");
            const divisor = document.getElementById("divisor");

            const opciones = document.querySelectorAll('input[name="opciones[]"]:cheked');
            const errorContainer = document.getElementById("error-container");
            let errores = [];

            if(opciones.length == 0){
                errores.push("Debes seleccionar al menos una operación (Cociente o Resto)");
            }

            if(errores.length > 0){
                event.preventDefault();
                errorContainer.innerHTML = "<ul>" + errores.map(e => `<li>${e}</li>`).join("")+ "</ul>";
                errorContainer.style.display = "block";
            }else{
                errorContainer.style.display = "none";
            }

        });
    </script>
</body>
</html>
